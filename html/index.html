<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Opinion</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-bottom: 0 !important">
    <a href="#" class="leftcolums logo"><img src="images/opinion_logo.png"/></a>
    <div id="historyTable" class="history-grid"></div>
    <div id="columnchart_valresultat" class="center"></div>
    <div class="clear"></div>
</div>

<div class="container" id="main_container">
    <div class="grid">
        <button type="button" class="btn btn-data btn-all active span-row-2"><br/>Alla<br/><br/></button>

        <button type="button" class="btn btn-data btn-fi">FI</button>
        <button type="button" class="btn btn-data btn-v">V</button>
        <button type="button" class="btn btn-data btn-s">S</button>
        <button type="button" class="btn btn-data btn-mp">MP</button>
        <button type="button" class="btn btn-data btn-sd">SD</button>
        <button type="button" class="btn btn-data btn-c">C</button>
        <button type="button" class="btn btn-data btn-l">L</button>
        <button type="button" class="btn btn-data btn-m">M</button>
        <button type="button" class="btn btn-data btn-kd">KD</button>
        <button type="button" class="btn btn-data btn-sifo">Sifo</button>
        <button type="button" class="btn btn-data btn-yougov">YouGov</button>
        <button type="button" class="btn btn-data btn-demoskop">Demoskop</button>
        <button type="button" class="btn btn-data btn-ipsos">Ipsos</button>
        <button type="button" class="btn btn-data btn-novus">Novus</button>
        <button type="button" class="btn btn-data btn-scb">SCB</button>
        <button type="button" class="btn btn-data btn-inizio">Inizio</button>
        <button type="button" class="btn btn-data btn-sentio">Sentio</button>
        <button type="button" class="btn btn-data btn-skop">Skop</button>
        <!--<button type="button" class="btn btn-data btn-valresultat">Valresultat</button>-->
    </div>
    <div>
        <button type="button" class="btn btn-left leftcolums"><i class="fas fa-arrow-left"></i></button>
        <button type="button" class="btn btn-right rightcolums"><i class="fas fa-arrow-right"></i></button>
        <div class="clear"></div>
    </div>
    <div id="navbar"></div>
    <div id="graphContainer"></div>
    <div id="tableContainer">
        <table id="myTable" class="table table-bordered"></table>
    </div>
    <div id="combochart_nuvarande" class="padding-top"></div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/loader.js"></script>
<!--<script type="text/javascript" src="js/data.js"></script>-->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
